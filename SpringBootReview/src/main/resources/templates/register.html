<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<h1 th:text="${param.msg}"></h1>
<body>
  <form method="post" action="/register">
    <input type="text" name="id" placeholder="2자 이상">아이디<br>
    <input type="password" name="pwd" placeholder="3자 이상">비밀번호<br>
    <input type="text" name="name" placeholder="">이름<br>
    <input type="text" name="email" placeholder="email">이메일<br>
    <input type="submit" value="전송">
  </form>
</body>
</html>
